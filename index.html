<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blueviolet;
        }
        h1{
            color: black;
        }
        h2{
            color: blue;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
 
     <h1 style="text-align: center;">Formulário de Exemplo</h1>
     <h2>Dados pessoais</h2>
        
     <form action="formulario.html" method="post">

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="Nome"><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="idade">Idade:</label><br>
        <input type="text" id="idade" name="Idade"><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="Cidade"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="Telefone"><br>

        <p>Gênero: </p>

        <input type="radio" name="genero" id="masc" value="Masculino">
        <label for="masc">Masculino </label>

        <input type="radio" name="genero" id="fem" value="Feminino">
        <label for="fem">Feminino </label>

     <h2>Escolha seus interesses:</h2>

        <input type="checkbox" name="interesse" id="tec" value="Tecnologia">
        <label for="tec">Tecnologia</label>

        <input type="checkbox" name="interesse" id="esp" value="Esporte">
        <label for="esp">Esporte</label>

        <input type="checkbox" name="interesse" id="mus" value="Música">
        <label for="mus">Música</label><br>

        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar"><br>

        <button type="submit">Confirmar</button>





    


     </form>

          
 
</body>
</html>
